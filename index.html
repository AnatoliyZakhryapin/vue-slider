<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/08d5002177.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Vue Slider</title>
</head>
<body>

    <main id="app">
        <div class="container pt-5">
            <div class="row justify-content-center">
                <div class="col-8 position-relative">          
                    <div class="carousel-box d-flex justify-content-center  align-items-center bg-img-0">
                        <a id="arrow-up" class="icon-custom icon-top fs-3 arrow-up" href="#">
                            <i class="fa-solid fa-angle-up"></i>
                        </a>  
                        <a id="arrow-down" class="icon-custom icon-bottom fs-3 arrow-down" href="#">
                            <i class="fa-solid fa-angle-down"></i>
                        </a>
                        <div class="card" 
                            :class="currentIndex === index ? 'active' : ''" v-for="(object, index) in images"
                        >
                            <img :src="object.image" class="card-img image-carousel">
                        </div>
                     </div>     
                </div>
            </div>
        </div>
    </main>

    <script src="./js/app.js"></script>
</body>
</html>
